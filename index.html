<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Whovian Quiz</title>
</head>
<body>
  <div id="quiz-container" class="container">
    <h1>Allons-y!</h1>
    <div id="question">
      <p>Who played the ninth Doctor on Doctor Who?</p>
    </div>
    <div id="options">
      <label><input type="radio" name="answer" value="Tennant">David Tennant</label>
      <label><input type="radio" name="answer" value="Capaldi">Peter Capaldi</label>
      <label><input type="radio" name="answer" value="Eccleston">Christopher Eccleston</label>
    </div>
    <button id="submit">Submit Answer</button>
    <div id="feedback"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
